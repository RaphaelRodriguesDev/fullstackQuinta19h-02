<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Lista de Produtos</h1>
    <div id="loading" class="text-center text-muted">Carregando produtos...</div>
    <table id="productTable" class="table table-bordered table-hover" style="display: none;">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço (R$)</th>
        </tr>
      </thead>
      <tbody id="productBody"></tbody>
    </table>
    <div id="error" class="alert alert-danger text-center" style="display: none;"></div>
  </div>

  <!-- Bootstrap 5 JS (necessário para alguns componentes, como alertas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('http://127.0.0.1:4444/produtos'); // Ajustado para porta 4444 conforme erro anterior
        if (!response.ok) {
          throw new Error('Erro ao buscar produtos');
        }
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        showError(error.message);
      }
    }

    function displayProducts(products) {
      const productBody = document.getElementById('productBody');
      const loading = document.getElementById('loading');
      const table = document.getElementById('productTable');

      productBody.innerHTML = ''; // Limpa a tabela
      loading.style.display = 'none';
      table.style.display = 'table';

      if (products.length === 0) {
        showError('Nenhum produto encontrado');
        return;
      }

      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.nome}</td>
                    <td>R$${product.preco.toFixed(2)}</td>
                `;
        productBody.appendChild(row);
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      const loading = document.getElementById('loading');
      const table = document.getElementById('productTable');

      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      loading.style.display = 'none';
      table.style.display = 'none';
    }

    // Carrega os produtos ao iniciar
    window.onload = fetchProducts;
  </script>
</body>

</html>
