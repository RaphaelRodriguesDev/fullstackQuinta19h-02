<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>

  <link rel="shortcut icon" href="./images/favicon_io/favicon-16x16.png" type="image/x-icon">
</head>

<body>

  <form>
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name">
    <br />
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br />
    <label for="number">Número:</label>
    <input type="number" min="0" max="100" step="2" name="number" id="number">
    <br />
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email">
    <br />
    <label for="date">Data:</label>
    <input type="date" name="date" id="date">
    <br />
    <label for="month">Mês:</label>
    <input type="month" name="month" id="month">
    <br />
    <label for="color">Mês:</label>
    <input type="color" name="color" id="color">
    <br />
    <label for="masc">Masculino:</label>
    <input type="radio" name="sexo" id="masc">
    <label for="fem">Feminino:</label>
    <input type="radio" name="sexo" id="fem">
    <br />
    <label for="rj">RJ</label>
    <input type="checkbox" name="rj" id="rj">
    <label for="mg">MG</label>
    <input type="checkbox" name="mg" id="mg">
    <label for="sp">SP</label>
    <input type="checkbox" name="sp" id="sp">
    <label for="es">ES</label>
    <input type="checkbox" name="es" id="es">
    <br />

    <label for="datetime-local">datetime-local</label>
    <input type="datetime-local" name="datetime-local" id="datetime-local">
    <br />
    <label for="file">datetime-local</label>
    <input type="file" name="file" id="file">
    <br />

    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

  </form>

</body>

</html>
